<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/style.css">
    <title>スライドショー</title>
</head>
<body>
    <div class="carousel">
        <ul class="carousel__area">
            <li class="carousel__list">
                <img class="carousel__img" src="resources/images/cafe-1.jpg" alt=""/>
            </li>
            <li class="carousel__list">
                <img class="carousel__img" src="resources/images/cafe-2.jpg" alt=""/>
            </li>
            <li class="carousel__list">
                <img class="carousel__img" src="resources/images/cafe-3.jpg" alt=""/>
            </li>
            <li class="carousel__list">
                <img class="carousel__img" src="resources/images/cafe-4.jpg" alt=""/>
            </li>
            <li class="carousel__list">
                <img class="carousel__img" src="resources/images/cafe-5.jpg" alt=""/>
            </li>
        </ul>
    </div>
    <div class="arrowWrap">
        <div class="arrowWrap__left">
            <button class="arrowWrap__btn back"></button>
        </div>
        <div class="arrowWrap__right">
            <button class="arrowWrap__btn next"></button>
        </div>
    </div>
    <div class="carousel__pagination">
    </div>
</body>
</html>
